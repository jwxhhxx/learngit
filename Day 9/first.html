        <span>s1</span>

</body>

<script>
    $(function() {
        $("div span:last-child").css("text-decoration", "underline").hover(function() {
            $(this).addClass("sogreen");


        }, function() {
            $(this).removeClass("sogreen");
        });
    })
</script>
