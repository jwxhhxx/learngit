<script>

    // var re=f(实参，实参);

    function f(a, b) {
        var c = a - b;
        return c;
    }
    var h = f(5, 2);
    console.log(h);
    //如果函数没有return，那么函数调用后街道的返回值就是underfined
    //如果函数中return ，但是后面没有值，那么函数调用之后接到的值就是underfined
    //函数中return之后，不管有什么代码，均不执行，return后函数调用结束
</script>
