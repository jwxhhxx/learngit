    //形参 实参
    //function fun(形参1，形参2，形参3..){}
    //fun(实参1，实参2，实参3)；
    function s(k) {
        var n = 0;
        for (var i = 0; i <= k; i++) {
            n += i;
        }
        console.log(n);
    }
    s(50);

    //K是形参 50是实参
    //形参：是在声明函数时写的，多个形参使用，隔开，形参的值不固定
    //实参：是实际调用时传入的值
</script>
