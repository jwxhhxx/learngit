<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>canvas</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }
        
        body {
            overflow: hidden
        }
        
        #canvas {
            background: white;
            position: fixed;
            display: block;
            cursor: crosshair;
        }
        
        .tools {
            position: fixed;
            left: 0;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            text-align: center;
        }
        
        .tools button {
            font-size: 20px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #eee;
            outline: none;
            cursor: pointer;
            box-sizing: border-box;
            margin: 0 10px;
            text-align: center;
            color: #ccc;
            line-height: 50px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        
        .tools button.active,
        .tools button:active {
            box-shadow: 0 0 15px #00CCFF;
            color: #00CCFF;
        }
        
        .tools button i {
            font-size: 24px;
        }
        
        .color-group {
            position: fixed;
            width: 30px;
            left: 30px;
            top: 50%;
            transform: translate(0, -150px)
        }
        
        .color-group ul {
            list-style: none;
        }
        
        .color-group ul li {
            width: 30px;
            height: 30px;
            margin: 10px 0;
            border-radius: 50%;
            box-sizing: border-box;
            border: 3px solid white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.3s;
        }
        
        .color-group ul li.active {
            box-shadow: 0 0 15px #00CCFF;
        }
        
        #range-wrap {
            position: fixed;
            top: 50%;
            right: 30px;
            width: 30px;
            height: 150px;
            margin-top: -75px;
        }
        
        #range-wrap input {
            transform: rotate(-90deg);
            width: 150px;
            height: 20px;
            margin: 0;
            transform-origin: 75px 75px;
            border-radius: 15px;
            -webkit-appearance: none;
            outline: none;
            position: relative;
        }
        
        #range-wrap input::after {
            display: block;
            content: "";
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-right: 150px solid #00CCFF;
            border-left-width: 0;
            position: absolute;
            left: 0;
            top: 5px;
            border-radius: 15px;
            z-index: 0;
        }
        
        #range-wrap input[type=range]::-webkit-slider-thumb,
        #range-wrap input[type=range]::-moz-range-thumb {
            -webkit-appearance: none;
        }
        
        #range-wrap input[type=range]::-webkit-slider-runnable-track,
        #range-wrap input[type=range]::-moz-range-track {
            height: 10px;
            border-radius: 10px;
            box-shadow: none;
        }
        
        #range-wrap input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            margin-top: -1px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 8px #00CCFF;
            position: relative;
            z-index: 999;
        }
        /* 响应式布局 */
        
        @media screen and (max-width: 768px) {
            .tools {
                bottom: auto;
                top: 20px;
                font-size: 20px;
            }
            .tools button {
                width: 35px;
                height: 35px;
                line-height: 35px;
                margin-bottom: 15px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }
            .tools button.active,
            .tools button:active {
                box-shadow: 0 0 5px #00CCFF;
            }
            .tools button i {
                font-size: 18px;
            }
            .tools #swatches {
                display: none
            }
            .color-group {
                left: 0;
                top: auto;
                bottom: 20px;
                display: flex;
                width: 100%;
                justify-content: center;
                text-align: center;
                transform: translate(0, 0)
            }
            .color-group ul li {
                display: inline-block;
                margin: 0 5px;
            }
            .color-group ul li.active {
                box-shadow: 0 0 10px #00CCFF;
            }
            #range-wrap {
                right: auto;
                left: 20px;
            }
        }
    </style>

</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="color-group">
        <ul>
            <li id="white" class="color-item" style="background-color: white;"></li>
            <li id="black" class="color-item active" style="background-color: black;"></li>
            <li id="red" class="color-item" style="background-color: #FF3333;"></li>
            <li id="blue" class="color-item" style="background-color: #0066FF;"></li>
            <li id="yellow" class="color-item" style="background-color: #FFFF33;"></li>
            <li id="green" class="color-item" style="background-color: #33CC66;"></li>
            <li id="gray" class="color-item" style="background-color: gray;"></li>
        </ul>
    </div>
    <div id="range-wrap"><input type="range" id="range" min="1" max="30" value="5" title="调整笔刷粗细"></div>
    <div class="tools">
        <button id="brush" class="active" title="画笔"></i>✎</button>
        <button id="eraser" title="橡皮擦">▤</button>
        <button id="clear" title="撤回">←</button>
        <button id="save" title="保存"></i>✉</button>
    </div>
    <script>
        window.onload = function() {
            //画画功能的实现
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            let eraser = document.getElementById("eraser");
            let brush = document.getElementById("brush");
            let reSetCanvas = document.getElementById("clear");
            let aColorBtn = document.getElementsByClassName("color-item");
            let save = document.getElementById("save");
            let undo = document.getElementById("undo");
            let clear = false;
            let activeColor = 'black';
            let lWidth = 4;

            let pageWidth = document.documentElement.clientWidth;
            let pageHeight = document.documentElement.clientHeight;
            canvas.width = pageWidth;
            canvas.height = pageHeight;

            canvas.onmousedown = function(e) {
                var e = e || window.event;
                ctx.moveTo(e.clientX, e.clientY);
                document.onmousemove = function(e) {
                    var e = e || window.event;
                    ctx.lineTo(e.clientX, e.clientY);
                    ctx.stroke();
                };
                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            }




        };
    </script>
</body>

</html>
