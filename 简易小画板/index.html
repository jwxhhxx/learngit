<!DOCTYPE html>
<html>

<head>
    <title>涂鸦板</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        
        .daohang {
            background-color: dimgray;
        }
        
        canvas {
            margin: 0;
            padding: 0;
        }
        
        .color {}
        
        .color-choose {
            height: 20px;
            width: 20px;
            border-radius: 20px;
            float: left;
            list-style: none;
        }
        
        #black {
            background-color: black;
        }
        
        #red {
            background-color: red;
        }
        
        #blue {
            background-color: blue;
        }
        
        #green {
            background-color: green;
        }
        
        #yellow {
            background-color: yellow;
        }
    </style>
</head>

<body onload=" canvasSetSize() ">
    <!--注意，设置canvas宽、高时不要加上单位，如px-->
    <canvas id="myCanvas"></canvas>
    <div class="daohang">

        <ul class="color">
            <li class="color-choose" id="black" onclick="change1()"></li>
            <li class="color-choose" id="red" onclick="change2()"></li>
            <li class="color-choose" id="green" onclick="change3()"></li>
            <li class="color-choose" id="yellow" onclick="change4()"></li>
            <li class="color-choose" id="blue" onclick="change5()"></li>
        </ul><button onclick="clean();">清 空</button>
        <button onclick="save();">生成图片</button>
    </div>
    <img id='img' />
</body>
<script>
    function canvasSetSize() {
        let pageWidth = document.documentElement.clientWidth;
        let pageHeight = document.documentElement.clientHeight;

        canvas.width = pageWidth;
        canvas.height = pageHeight - 60;
    }

    var canvas, board, img;
    //获取canvas
    canvas = document.getElementById('myCanvas');
    //获取img，当用户点击“生成图片”时，会将用户的涂鸦生成图片并显示到这个img中
    img = document.getElementById('img');
    //获取绘图上下文，将来就是用这个上下文在画板上绘制图形
    board = canvas.getContext('2d');
    //设置画笔宽度和颜色
    board.lineWidth = 1;
    board.strokeStyle = "black";
    //声明变量，表示鼠标的按下状态,false表示未按下，true表示按下
    var mousePress = false;
    var last = null;

    function beginDraw(event) {

        mousePress = true;
    }

    function drawing(event) {
        event.preventDefault();
        if (!mousePress) return;
        var xy = pos(event);
        if (last != null) {
            board.beginPath();
            board.moveTo(last.x, last.y);
            board.lineTo(xy.x, xy.y);
            board.stroke();
        }
        last = xy;

    }

    function endDraw(event) {
        mousePress = false;
        event.preventDefault();
        last = null;
    }

    function pos(event) {
        var x, y;
        if (isTouch(event)) {
            x = event.touches[0].pageX;
            y = event.touches[0].pageY;
        } else {
            x = event.offsetX + event.target.offsetLeft;
            y = event.offsetY + event.target.offsetTop;
        }
        return {
            x: x,
            y: y
        };
    }

    function log(msg) {
        var log = document.getElementById('log');
        var val = log.value;
        log.value = msg + 'n' + val;
    }

    function isTouch(event) {
        var type = event.type;
        //alert(type);
        if (type.indexOf('touch') >= 0) {
            return true;
        } else {
            return false;
        }
    }

    function save() {
        //返回一张使用canvas绘制的图片   
        var dataUrl = canvas.toDataURL();
        img.src = dataUrl;
    }


    function clean() {
        board.clearRect(0, 0, canvas.width, canvas.height);
    }



    //为鼠标按下事件指定要执行的函数
    canvas.onmousedown = beginDraw;
    //为鼠标移动事件指定要执行的函数
    canvas.onmousemove = drawing;
    //为鼠标松开事件指定要执行的函数
    canvas.onmouseup = endDraw;
    //为canvas添加touchstart事件，当手指在触摸屏设备(如手机)中按下时触发
    canvas.addEventListener('touchstart', beginDraw, false);
    //为canvas添加touchmove事件，当手指在触摸屏设备(如手机)中按下并移动时触发
    canvas.addEventListener('touchmove', drawing, false);
    //为canvas添加touchend事件，当手指在触摸屏设备(如手机)中离开时触发
    canvas.addEventListener('touchend', endDraw, false);

    function change1() {
        board.strokeStyle = "black";
    }

    function change2() {
        board.strokeStyle = "red";
    }

    function change3() {
        board.strokeStyle = "green";
    }

    function change4() {
        board.strokeStyle = "yellow";
    }

    function change5() {
        board.strokeStyle = "blue";
    }
</script>

</html>
