<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="main">
        <div class="navbar">
            <h1>TODO list</h1>
        </div>
        <div class="header">
            今天做些什么呢？
        </div>
        <form @submit.prevent="merge" id="task-form">
            <div class="wrap">
                <input v-model="current.title" type="text" id="task-input">
                <button type="submit">submit</button>
            </div>
        </form>
        <div class="task-list">
            <div class="wrap">
                未完成
                <div v-for="(todo,index) in list" class="item">{{todo.title}}
                    <button @click="remove(todo.id)">删除</button>
                    <button @click=" set_current(todo)">更新</button>

                </div>
            </div>
        </div>
        <div class="task-list ">
            <div class="wrap ">
                已完成
                <div class="complete item ">已经完成是了</div>

            </div>
        </div>
        <div class="footer "></div>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js "></script>
    <script src="js/myStorage.js "></script>
    <script src="js/main.js "></script>

</body>

</html>
