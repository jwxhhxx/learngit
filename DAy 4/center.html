<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            height: 70px;
            min-width: 996px;
            background-color: aquamarine;
        }
        
        .header {
            width: 70%;
            height: 70px;
            min-width: 996px;
            background-color: blanchedalmond;
            margin: 0 auto;
            text-align: center;
            /* 水平文字居中 */
        }
        
        ul {
            line-height: 70px;
            /* 垂直文字居中 */
        }
        
        ul li {
            list-style-type: none;
            display: inline-block;
            /*把它变成会 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
</body>

</html>
