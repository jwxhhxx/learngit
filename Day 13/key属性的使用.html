<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

</head>

<body>
    <!-- 在遍历对象身上的键值对时，除了有val key 在第三个位置还有索引 -->
    <div id="app"> <label>id: <input type="text" v-model="id">
            name:<input type="text"v-model="name"></label>
        <input type="button" value="添加" @click="add">
        <p v-for='item in list'>
            <!-- v-for循环的时候只能用numer或string 
            key在使用的时候，必须用v-bind属性绑定的形式，指定key的值 -->
            <input type="checkbox" :key='item.id'>{{item.name}}</p>
        <!-- 在组件汇总，使用v-for循环的时候，或者在一些特殊情况中，如果v-for有问题，
        必须在啊使用v-for的同时，指定唯一的字符串/胡子类型 -->
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    id: '',
                    name: '',
                    list: [{
                        id: 1,
                        name: '李斯',

                    }, {
                        id: 2,
                        name: '嬴政',

                    }, {
                        id: 3,
                        name: '赵高',

                    }, {
                        id: 4,
                        name: '韩非',

                    }, ]
                },

                methods: {
                    add() {
                        this.list.push({
                            id: this.id,
                            name: this.name
                        })
                    }

                }
            })
        </script>
</body>

</html>
