<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BubbleUp @VincentTV</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .wrap {
            width: 100vw;
            height: 100vh;
            background-image: url(image/2.jpeg);
            background-size: cover;
            background-position: center center;
        }
        
        .bubbles {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .bubble {
            width: 10px;
            height: 10px;
            border: 1px solid #fff;
            border-radius: 50%;
            position: absolute;
            bottom: -10%;
            animation: up 8s ease-in-out;
        }
        
        @keyframes up {
            from {
                bottom: -10%;
                opacity: 1;
            }
            to {
                bottom: 110%;
                opacity: .5;
            }
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div class="bubbles" num='80' duration='10'>

        </div>
    </div>

    <script>
        (function(w, d) {
            var bubbles = d.querySelector('.bubbles');
            var bubblesWidth = bubbles.clientWidth; //clientWidth: 获取对象可见内容的宽度,不包括滚动条,不包括边框;
            var num = bubbles.getAttribute('num');
            var duration = bubbles.getAttribute('duration'); //duration 属性返回当前音频/视频的长度，以秒计。
            bubbleUp(); //调用自定义的函数
            setInterval(bubbleUp, duration * 1000); //8秒执行一个bubbleUp()
            function bubbleUp() {
                bubbles.innerHTML = '';
                for (var i = 0; i < num; i++) {
                    var bubbleDiv = d.createElement('div');
                    bubbleDiv.classList.add('bubble');
                    bubbleDiv.style.cssText = ` transform: translate(${bubblesWidth * Math.random()}px, 0) scale(${5 *
            Math.random()}); animation: up ${duration * Math.random() + 1}s ease-in-out; `
                    bubbles.appendChild(bubbleDiv); //在bubbles中添加bubbleDiv,里面有很多个bubble
                };
            };
        })(window, document);
    </script>
</body>

</html>
