<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>

<body>
    <div id="app">
        <tooltip></tooltip>
        <popup></popup>
    </div>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

    <script>
        var base = {
            methods: {
                show: function() {
                    this.visible = true;
                },
                hide: function() {
                    this.visible = false;
                },
                toggle: function() {
                    this.visible = !this.visible;
                }
            },
            data: function() {
                return {
                    visible: false,
                }
            }
        };

        Vue.component('tooltip', {
            template: `
       <div>
           <span @mouseenter="show" @mouseleave="hide">bys</span>
           <div v-if="visible">
               白岩松
           </div>
       </div>
       `,
            mixins: [base],
            // data: function() {
            //     return {
            //         visible: true,
            //     }
            // }
        });

        Vue.component('popup', {
            template: `
       <div>
           <button @click="toggle">Popup</button>
           <div v-if="visible">
               <span @click="hide">X</span>
               <h4>title</h4>
               Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet dolorum, iusto non nostrum porro ratione.
               Dolor dolorem id impedit. Dolore excepturi exercitationem incidunt iste magnam odio quas temporibus.
               Assumenda, magni.
           </div>
       </div>
       `,
            mixins: [base]
        });

        new Vue({
            el: '#app',
            data: {}
        })
    </script>
</body>

</html>
